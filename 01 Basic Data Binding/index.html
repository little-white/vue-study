<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <p>这个input的值是{{message}}</p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          message: 'hello world'
        }
      }
    })
  </script>
</body>
</html>
