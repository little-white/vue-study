<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .loading {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <button :title="title" :class="{ loading: isLoading }" @click="toggleLoading">鼠标hover</button>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: '我是动态的title',
        isLoading: false
      },
      methods: {
        toggleLoading: function () {
          this.isLoading = !this.isLoading;
        }
      }
    })
  </script>
</body>
</html>
